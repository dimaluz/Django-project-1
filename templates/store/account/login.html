{% extends './sub_base.html' %}

{% block title %}Log-in{% endblock %}

{% block sub_content %}

<form class="account-form col-lg-5 mx-auto" action="{% url 'account:login' %}" method="post">
									
	{% csrf_token %}

	<h3 class="mb-4">Sign In</h3>
									
	{% if form.errors %}
		<div class="alert alert-primary" role="alert">
			Error: Username or Password not correct!
		</div>
	{% endif %}

	<label class="form-label">{{ form.username.label }}</label>
	{{ form.username }}

	<label class="form-label">{{ form.password.label }}</label>
	{{ form.password }}

	<div>
		<input type="hidden" name="next" value="{{ next }}">
		<button class="btn btn-primary btn-block py-2 mb-4 mt-5 fw500 w-100" type="success" value="Log-in">Sign In</button>
	</div>

	<div class="flex-column justify-content-center mx-auto pb-3">
		<div class="text-center"><a href="{% url 'account:register' %}">Create an account</a></div>
		<div class="text-center"><a href="{% url 'account:password_reset' %}">Forgotten password?</a></div>
	</div>

</form>

{% endblock %}
